            background-image: url('F:/background.webp');
            background-size: cover;

            margin: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(245, 245, 245, 0.8);
            background-blend-mode: lighten;
            animation: fadeIn 1.2s forwards;

        .box {
            margin-top: 46px;
            margin-left: auto;
            margin-right: auto;
            width: 765px;
            padding: 35px 15px;
            background-color: red;
            border-radius: 20px;

            font-family: 'Arial', sans-serif;

            line-height: 1.6;
            text-align: center;
            animation: float 8s ease-in-out infinite;

        p1 {

            display: block;

        .image-container {
            margin-top: 45px;
            display: flex;
            flex-wrap: wrap; /* Allows wrapping of items */
            justify-content: center; /* Center the images */
            width: 90%;
            max-width: 1000px;
            margin-left: 132px;
            margin-right: 71px;
        }
        .image-item {
            text-align: center;
            width: calc(25% - 20px); /* Ensures four images per row */
            margin: 25px; /* Space between images */
            max-width: 150px; /* Optional: Restrict max width of each item */
        }
        .image-container img {
            width: 100%; /* Make images fill their container */
            height: 150px; /* Fixed height for uniformity */
            object-fit: cover; /* Maintain aspect ratio and cover the area */
            border-radius: 18%;
            border: 6px solid #070606;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .caption {
            font-size: 20px;
            margin-top: 8px;
            color: #010101;
        }
    </style>
